<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
       

<form id="registerform" class="max-w-md mx-auto p-4 shadow-lg rounded-lg mt-20 bg-gray-600">
  <h2 class="text-xl font-semibold mb-4">Register Form</h2>

  <label for="fullname" class="block font-medium">Full Name</label>
  <input type="text" id="fullname" name="fullname" required
         class="w-full p-2 border rounded mb-3" placeholder="Enter your full name" />

  <label for="phone" class="block font-medium">Phone Number</label>
  <input type="tel" id="phone" name="phone" required
  pattern="[0-9]{10}" inputmode="numeric"
         class="w-full p-2 border rounded mb-3" placeholder="Enter phone number" />

  <label for="email" class="block font-medium">Email</label>
  <input type="email" id="email" name="email" required
         class="w-full p-2 border rounded mb-3" placeholder="Enter your email" />

  <label for="password" class="block font-medium">Password</label>
  <input type="password" id="password" name="password" required
         class="w-full p-2 border rounded mb-4" placeholder="Enter password" />
         <p id="message" class="text-green-500 font-semibold mt-2"></p>


  <button type="submit"
          class="w-full bg-red-400 text-white py-2 rounded hover:bg-blue-600">
    Register
  </button>
</form>
<script src="script.js"></script>

</body>

</html>
